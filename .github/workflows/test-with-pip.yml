# This workflow targets stable released dependencies from PyPI
# The matrix is conservative to avoid using too much public resources.

name: Test with PyPI

on: push

jobs:
  pip-qt:
    name: Tests against Qt/Python packages from PyPI
    env:
      # Enforce selection of toolkit
      ETS_TOOLKIT: qt
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolkit: ['pyside2']
        python-version: [3.9]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Qt dependencies for Linux
        uses: ./.github/actions/apt-get-qt-deps
        if: startsWith(matrix.os, 'ubuntu')
      - name: Install local packages
        run: python -m pip install .[${{ matrix.toolkit }},editors,test]
      - name: Run test suite
        uses: GabrielBB/xvfb-action@v1
        with:
          run: python -m unittest discover -v traitsui
          working-directory: ${{ runner.temp }}

  # On OSX:
  #   - wxPython complains about 'This program needs access to the screen'.
  # On Ubuntu:
  #   - Prebuilt wheels from wxpython.org are not compatible for our Python 3.8
  #     and 3.9 setup. We can build from source and do something about
  #     it taking a long time to build.
  #   - For wxPython 4.0, we need libsdl-image1.2
  #   - For wxPython 4.1, we need libsdl2-2.0-0
  pip-wx:
    name: Tests against wxPython from PyPI
    env:
      # Enforce selection of toolkit
      ETS_TOOLKIT: wx
    strategy:
      # Test failure is currently expected to fail on Ubuntu
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip, setuptools and wheel
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install Linux dependencies for wx
        run: |
          sudo apt-get update
          sudo apt-get install libsdl2-2.0-0
        if: startsWith(matrix.os, 'ubuntu')
      - name: Install wxPython on Linux
        uses: ./.github/actions/install-wxpython-linux
        if: startsWith(matrix.os, 'ubuntu')
      - name: Install local packages
        run: python -m pip install .[wx,editors,test]
      - name: Run test suite
        uses: GabrielBB/xvfb-action@v1
        with:
          run: python -m unittest discover -v traitsui
          working-directory: ${{ runner.temp }}

  minimal:
    name: Tests with minimal dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install .[test]
      - name: Run test suite
        run: python -m unittest discover -v traitsui
        working-directory: ${{ runner.temp }}
