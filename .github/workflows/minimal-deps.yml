# This workflow targets stable released dependencies from PyPI with
# minimal dependencies.


name: Minimal setup

on: pull_request

env:
  PYTHONUNBUFFERED: 1

concurrency:
  # This should have the effect of cancelling CI runs for
  # existing commits when a new commit is pushed to the PR.
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install .[test]
      - name: Run test suite
        run: python -m unittest discover -v traitsui
        working-directory: ${{ runner.temp }}
